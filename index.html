<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja aplikacja PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h1>Logowanie</h1>
            <input type="text" id="loginUsername" placeholder="Nazwa użytkownika">
            <input type="password" id="loginPassword" placeholder="Hasło">
            <button id="loginButton" type="button">Zaloguj</button>
            <p>Nie masz konta? <button id="showRegister" type="button">Zarejestruj się</button></p>
        </form>

        <form id="registrationForm" style="display: none;">
            <h1>Rejestracja</h1>
            <input type="text" id="username" placeholder="Nazwa użytkownika">
            <input type="password" id="password" placeholder="Hasło">
            <button id="registerButton" type="button">Zarejestruj</button>
            <p>Masz już konto? <button id="showLogin" type="button">Zaloguj się</button></p>
        </form>

        <p id="welcomeMessage" style="display: none;"></p>
        <button id="logoutBtn" style="display: none;">Wyloguj się</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

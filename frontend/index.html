<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Logowanie</h1>

    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nazwa użytkownika" required />
      <input type="password" id="loginPassword" placeholder="Hasło" required />
      <button type="button" id="loginButton">Zaloguj</button>
      <p>Nie masz konta? <a href="#" id="showRegister">Zarejestruj się</a></p>
    </form>

    <form id="registrationForm" style="display: none;">
      <input type="text" id="username" placeholder="Nazwa użytkownika" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <button type="button" id="registerButton">Zarejestruj</button>
      <p>Masz już konto? <a href="#" id="showLogin">Zaloguj się</a></p>
    </form>

    <div id="welcomeMessage" style="display: none;"></div>
    <button id="logoutBtn" style="display: none;">Wyloguj</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

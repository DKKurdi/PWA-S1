<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prognoza pogody</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sprawd≈∫ pogodƒô</h1>

     <!-- Formularz do wyszukiwania pogody przez API OpenWeatherMap -->
    <form id="weatherForm">
      <input type="text" id="city" placeholder="Wpisz miasto" required />
      <button type="submit">Sprawd≈∫</button>
    </form>
    <div id="weatherResult"></div>

    <hr />

     <!-- Formularz do zapisywania miasta w lokalnej bazie IndexedDB -->
    <form id="saveForm">
      <input type="text" id="saveCity" placeholder="Miasto do zapisania" required />
      <button type="submit">Zapisz miasto</button>
    </form>
    <!-- Lista zapisanych miast -->
    <ul id="savedCitiesList"></ul>

    <hr />
    <!-- Linki nawigacyjne -->
    <a href="index.html">‚Üê Wr√≥ƒá do strony g≈Ç√≥wnej</a> |
    <a href="saved.html">Zobacz zapisane miasta ‚Üí</a>
  </div>

  <script>
    // Pobieranie pogody z OpenWeatherMap API
    document.getElementById('weatherForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = document.getElementById('city').value;
      const apiKey = 'ed64a87eb2f6d91c36af8ae7fdd13771';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pl`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        // Wy≈õwietlenie danych pogodowych
        document.getElementById('weatherResult').textContent =
          `üå°Ô∏è ${data.main.temp}¬∞C, ${data.weather[0].description} ‚Äì ${data.name}`;
      } catch (err) {
        // Obs≈Çuga b≈Çƒôdu (np. brak internetu, b≈Çƒôdne miasto)
        document.getElementById('weatherResult').textContent = "B≈ÇƒÖd pobierania danych.";
      }
    });

    // Obs≈Çuga IndexedDB ‚Äì zapisywanie i wy≈õwietlanie miast
    const request = indexedDB.open("weatherAppDB", 1);
    request.onupgradeneeded = function(event) {
      const db = event.target.result;
      db.createObjectStore("cities", { keyPath: "name" });
    };

    request.onsuccess = function(event) {
      const db = event.target.result;
      loadSavedCities(db);

      document.getElementById('saveForm').addEventListener('submit', e => {
        e.preventDefault();
        const cityName = document.getElementById('saveCity').value.trim();
        if (!cityName) return;

        const tx = db.transaction("cities", "readwrite");
        const store = tx.objectStore("cities");
        store.put({ name: cityName });

        tx.oncomplete = () => {
          document.getElementById('saveCity').value = '';
          loadSavedCities(db);
        };
      });
    };

    // Funkcja do za≈Çadowania i wy≈õwietlenia zapisanych miast
    function loadSavedCities(db) {
      const tx = db.transaction("cities", "readonly");
      const store = tx.objectStore("cities");
      const request = store.getAll();

      request.onsuccess = function() {
        const list = document.getElementById('savedCitiesList');
        list.innerHTML = '';
        request.result.forEach(city => {
          const li = document.createElement('li');
          li.textContent = city.name;
          list.appendChild(li);
        });
      };
    }
  </script>
</body>
</html>
